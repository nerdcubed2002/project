<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>                       


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">PREDICTIVE MAINTENANCE SYSTEM </h1>
      <div class="row center">
        <h5 class="header col s12 light">Predict Machine Failure
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="_name"><b>Type</b></label>
            <br>
          <input id="_name" name="Type" placeholder="Product type" type="text" class="validate">

        </div>
        <div class="input-field col s4">
            <label for="first_name"><b>Air Temperature</b></label>
            <br>
          <input placeholder="Air temperature in Kelvin" name="AirTemperature" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Process Temperature</b></label>
            <br>
          <input id="last_name" name="Process Temperature" placeholder="Process Temperature in Kelvin"  type="text" class="validate">

        </div>

        
        <div class="row">
            <div class="input-field col s4">
                <label for="first_name"><b>Rotational speed</b></label>
                <br>
              <input placeholder="Rotational speed in rpm" name="Rotational speed" id="first_name" type="text" class="validate">
            </div>
            <div class="input-field col s4">
    
              <label for="last_name"><b>Torque</b></label>
                <br>
              <input id="last_name" name="Torque" placeholder="Torque in Nm"  type="text" class="validate">
    
            </div>
    
            <div class="input-field col s4">
                <label for="_name"><b>Tool wear</b></label>
                <br>
              <input id="_name" name="Tool wear" placeholder="Tool wear in min" type="text" class="validate">
    
            </div>
      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Probability</button>
      </div>
    </form>
      </div>

      <br>
        {{pred}}<br>

    </div>
  </div>


    <br><br>
  </div>
  </div>>



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src=".js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
